<div class='universe'>
  <div *ngFor='let ship of ships' class='ship-zoom-{{ship.Position}}'>
    <div class='ship-holding-pattern' ngClass='ship-pos-{{ship.Position}}'>
      <a class='ship ship-starbug' routerLink='{{ship.Route}}'>
        <img src='home/assets/starbug_small.png'>
        <div class='link-text'>{{ship.Label}}</div>
      </a>
    </div>
  </div>
</div>
